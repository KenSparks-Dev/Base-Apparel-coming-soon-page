<html lang="en">
<head>

  <title>Base Apparel coming soon page</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<body>
  <header class="">
    <div class="container">
      <div class="row ">
        <div class="col mobile-img-logo">
          <img src="/images/logo.svg" alt="">
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid mobile-img-container">
    <div class="row">
      <div class="col">
        <img src="/images/hero-mobile.jpg" alt="" class="d-md-none small-screen-img">
        <img src="/images/hero-desktop.jpg" alt="" class="medium-screen-img">

    </div> 
  </div> 
    

<div class="container"></div>
  <div class="row">
    <div class="col-lg-7">
      <div class="container">

            <img src="/images/logo.svg" alt="">
          </div>
          <div class="col col-md-6 col-lg-12">
            <h1 class="d-flex justify-content-center flex-column"><span>We're</span> coming <br> soon</h1>
          </div>
          <div class="col col-md-6 mt-md-auto text-col col-lg-12">

            </p>
            <form action="" class="d-flex justify-content-center">
              <input type="email" name="" id="email" placeholder="Email Address" class="email">
            </form>
          </div>
        </div>
        </div>
      </div>
      <div class="col-lg-5 desktop-img d-none d-lg-block desktop-img ">
        <img src="/images/hero-desktop.jpg" alt="desktop main img">
